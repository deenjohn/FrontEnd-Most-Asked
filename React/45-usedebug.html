  <div id="root"></div>

  <script type="text/babel">
    function useMedia(query, initialState = false) {
      const [state, setState] = React.useState(initialState);
      // ðŸ¨ call React.useDebugValue here.
      // ðŸ’° here's the formatted label I use: `\`${query}\` => ${state}`

      React.useDebugValue(`\`${query}\` => ${state}`);
      React.useEffect(() => {
        let mounted = true;
        const mql = window.matchMedia(query);
        function onChange() {
          if (!mounted) {
            return;
          }
          setState(Boolean(mql.matches));
        }

        mql.addListener(onChange);
        setState(mql.matches);

        return () => {
          mounted = false;
          mql.removeListener(onChange);
        };
      }, [query]);

      return state; // returns a boolean value
    }

    function Box() {
      // these 3 hooks runs on each render
      const isBig = useMedia("(min-width: 1000px)");
      const isMedium = useMedia("(max-width: 999px) and (min-width: 700px)");
      const isSmall = useMedia("(max-width: 699px)");
      const color = isBig
        ? "green"
        : isMedium
        ? "yellow"
        : isSmall
        ? "red"
        : null;

      return (
        <div style={{ width: 200, height: 200, backgroundColor: color }} />
      );
    }

    function App() {
      return <Box />;
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
