<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    
const HOC = (WrappedComponent) => (props) => {
  console.log('HOC  props',props)
  const newProps = {
    color: 'red' // manipulating color prop, always red
  }
  return (
    <div className='hoc'>
      <WrappedComponent {...props} {...newProps}>
        {props.children.toUpperCase()}
      </WrappedComponent>
    </div>
  )
}

const App = (props) => {
  console.log('App props',props)
  return (
      <h2 className={props.color}>This is a functional component. Your name is {props.children}.</h2>

  )
}

const AppUppercase = HOC(App);

ReactDOM.render(<AppUppercase color='green'>deen</AppUppercase>, document.getElementById('root'))
  </script>
</body>
