<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    
    let mySet = new Set();
    class App extends React.Component {
      constructor() {
        super();
        this.state = { num: 1, win: false };
        // this.randomNum = this.randomNum.bind(this);
      }

      randomNum() {
        const newNum = Math.floor(Math.random() * 100);
        this.setState({ num: newNum, win: newNum === 7 });
      }
      render() {
        console.log('render');
        mySet.add(()=>this.randomNum());
        console.log('mySet ',mySet);
        
        return (
          <div className="App" style={{ textAlign: "center" }}>
            <h1>Number is {this.state.num}</h1>
            {this.state.win ? (
              <p>Winner!</p>
            ) : (
              <button onClick={()=>this.randomNum()}>Random Number</button>
              // arrow callback creating on each re-render is
            )}
          </div>
        );
      }
    }

    ReactDOM.render(<App />, document.getElementById("root"));

  </script>
</body>
